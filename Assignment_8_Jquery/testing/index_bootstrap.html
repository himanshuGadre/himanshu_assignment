<!DOCTYPE html>
    <head>
        
        <title>Tic Tac Toe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- Bootstrap  -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    	<script src="js/jquery-1.10.2.js"></script>
        <link href="css/style_bootstrap.css" rel="stylesheet">

        <script type="text/javascript">
        $(document).ready(function(){
        	var count = 0;

        	$(".span1").click(function(){
                count++;

                var userSelectedBox = ($(this).attr("id"));
                // alert(" Id is"+ userSelected);


               if (count%2 == 0) {
                    $(this).children(".circle").show();
                    $(this).off("click");
                    $(this).addClass("noCursor");
                   // var userValue= $(this).children().text()
                   var userValue= "circle"
                   alert(" Id is "+ userSelectedBox+"and value is "+userValue);
                }
                else 
                {
                
                $(this).children(".cross").show();
                $(this).off("click");
                $(this).addClass("noCursor");
                var userValue="cross"
                alert(" Id is "+ userSelectedBox+"and value is "+userValue);
                };

        		
        	});
        });

//alert("working!");
//var count = 0;
        </script>
    </head>
    <body>
          <div class="wrapper"><!-- wrapper starts -->
          	<div class="container"><!-- container starts -->
          		<div class="row"><!-- row starts -->

	          		<div class="span1" id="1"><!-- span1 starts -->
		          		<span class="cross">X</span>
		          		<span class="circle">O</span>
	          		</div> <!--span1 ends -->

                    <div class="span1" id="2"><!-- span1 starts -->

                        <span class="circle">O</span>
                    </div> <!--span1 ends -->

                    <div class="span1" id="3"><!-- span1 starts -->

          		</div> <!--row ends -->
