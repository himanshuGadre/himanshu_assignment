        <script type="text/javascript">
        $(document).ready(function(){
        	var count = 0;

        	$(".box").click(function(){
        		count++;
        		//alert(count);

        		if (count%2 == 0) {
        			$(this).children("a.circle").show();
        			$(this).off("click");
        		}
        		else 
        		{
        		
        		$(this).children("a.cross").show();
        		$(this).off("click");
        		};
        	    
        	});
        });
//alert("working!");
        </script>
